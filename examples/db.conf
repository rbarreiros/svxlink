# SVXLink Database Configuration
# This file determines which configuration backend to use
#
# Place this file in one of the following locations:
# - ~/.svxlink/db.conf (user-specific)
# - /etc/svxlink/db.conf (system-wide)
# 
# If this file is not found, SVXLink will default to the traditional
# file-based configuration using svxlink.conf

[DATABASE]
# Backend type: file, sqlite, mysql, postgresql
TYPE=file

# Configuration source - format depends on backend type:
#
# For file backend:
#   SOURCE=/path/to/svxlink.conf
#
# For SQLite backend:
#   SOURCE=/path/to/database.db
#
# For MySQL/MariaDB backend:
#   SOURCE=mysql://username:password@hostname:port/database
#
# For PostgreSQL backend:
#   SOURCE=postgresql://username:password@hostname:port/database

SOURCE=/etc/svxlink/svxlink.conf

# Notes:
# - Database backends will be automatically initialized with default
#   configuration if they are empty
# - The application will abort with an error if the specified backend
#   is not available or cannot be connected to
# - Use the provided example files (db.conf.sqlite, db.conf.mysql, etc.)
#   as templates for specific backend configurations
