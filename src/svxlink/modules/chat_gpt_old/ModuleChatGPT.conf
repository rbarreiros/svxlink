[ModuleChatGPT]

# Module ID - used to activate the module via DTMF
ID=8

# Timeout in seconds for the module to deactivate if no activity
TIMEOUT=60

# OpenAI API configuration
# REQUIRED: You must obtain an API key from OpenAI and set it here
# Visit: https://platform.openai.com/api-keys
API_KEY=your_openai_api_key_here

# ChatGPT model to use (optional)
CHAT_MODEL=gpt-3.5-turbo

# Maximum tokens for ChatGPT response (optional)
MAX_TOKENS=150

# Temperature for ChatGPT (0.0 to 2.0, optional)
# Lower values = more focused, higher values = more creative
TEMPERATURE=0.7

# Maximum recording time in seconds (optional)
MAX_RECORDING_TIME=30

# Keyword that could trigger voice recording in future versions (optional)
KEYWORD=chatgpt
