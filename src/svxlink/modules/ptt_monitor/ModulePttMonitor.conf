#
# Configuration file for the SvxLink PTT Monitor Module
#
# This module monitors PTT activations and can send warning messages and
# eventually set the system to listen-only mode if excessive activity is
# detected within configurable timeframes.
#

[ModulePttMonitor]

# Module ID - Used to activate the module (e.g., press 8# to activate)
ID=8

# Timeout in seconds after which the module is deactivated if no activity
TIMEOUT=300

# Maximum number of PTT activations allowed within the monitoring timeframe
# before triggering warnings. Default is 5.
# X parameter as requested
MAX_ACTIVATIONS=5

# Number of warning messages to send before activating listen-only mode
# Y parameter as requested  
WARNING_MESSAGES=3

# Timeframe in seconds for monitoring PTT activations
# Default is 300 seconds (5 minutes)
MONITORING_TIMEFRAME=300

# Timeout in seconds without PTT activity before resetting counters
# Default is 600 seconds (10 minutes)
RESET_TIMEOUT=600

# Message ID to play as warning (optional)
# If not specified, a default warning will be sent
# This should correspond to a message that can be triggered through
# the internal event system
WARNING_MESSAGE_ID=excessive_ptt_warning

# Enable automatic monitoring on module startup
# If set to 1, monitoring starts immediately when module is loaded
# If set to 0, monitoring only starts when module is manually activated
AUTO_START=0

# Log PTT events to syslog for debugging
# Set to 1 to enable logging, 0 to disable
LOG_EVENTS=1

# Announcement settings
# Play announcement when listen-only mode is activated
ANNOUNCE_LISTEN_ONLY=1

# Play announcement when counters are reset
ANNOUNCE_RESET=1

#
# Example usage scenarios:
#
# Scenario 1: Light monitoring (good for normal repeaters)
# MAX_ACTIVATIONS=10
# WARNING_MESSAGES=2  
# MONITORING_TIMEFRAME=300
# RESET_TIMEOUT=900
#
# Scenario 2: Strict monitoring (good for busy repeaters or emergency use)
# MAX_ACTIVATIONS=3
# WARNING_MESSAGES=1
# MONITORING_TIMEFRAME=120
# RESET_TIMEOUT=300
#
# Scenario 3: Very permissive (good for club activities)
# MAX_ACTIVATIONS=20
# WARNING_MESSAGES=5
# MONITORING_TIMEFRAME=600
# RESET_TIMEOUT=1800
#