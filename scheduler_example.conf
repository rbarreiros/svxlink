# Example configuration for SvxLink with C++ Scheduler Module
# This shows various ways to configure scheduled messages using the C++ module

# Add Scheduler to your logic's MODULES list
# MODULES=Scheduler,OtherModule

[SCHEDULE]
# Enable/disable the schedule system
ENABLED=1

# Enable debug output
DEBUG=1

# Define scheduled messages (comma-separated list)
MESSAGES=WeatherMessage,NewsRadio,IDMessage,HourlyChime,WeatherAlert

# Alternative: Define individual messages
WEATHER=WeatherMessage
NEWS=NewsRadio
ID=IDMessage
CHIME=HourlyChime
ALERT=WeatherAlert

# Weather message - plays every day at 12:00
[WeatherMessage]
DAYS=ALL
TIME=12:00
FILE=/usr/share/svxlink/sounds/weather.wav
ENABLED=1

# News radio - plays weekdays at 8:00 AM and 6:00 PM
[NewsRadio]
DAYS=WEEKDAYS
TIME=08:00,18:00
MACRO=9
ENABLED=1

# ID message - plays every 30 minutes on weekends
[IDMessage]
DAYS=WEEKENDS
TIME=*/30
FILE=/usr/share/svxlink/sounds/station_id.wav
ENABLED=1

# Hourly chime - plays every hour
[HourlyChime]
DAYS=ALL
TIME=*/1
FILE=/usr/share/svxlink/sounds/chime.wav
ENABLED=1

# Weather alert - plays every 2 hours during business hours
[WeatherAlert]
DAYS=MON,TUE,WED,THU,FRI
TIME=08:00,10:00,12:00,14:00,16:00,18:00
FILE=/usr/share/svxlink/sounds/weather_alert.wav
ENABLED=1

# Additional examples showing different time formats:

# Every 2 hours
[TwoHourly]
DAYS=ALL
TIME=*/2
FILE=/usr/share/svxlink/sounds/two_hourly.wav
ENABLED=0

# Every 4 hours starting at midnight
[FourHourly]
DAYS=ALL
TIME=*/4
FILE=/usr/share/svxlink/sounds/four_hourly.wav
ENABLED=0

# Every 6 hours
[SixHourly]
DAYS=ALL
TIME=*/6
FILE=/usr/share/svxlink/sounds/six_hourly.wav
ENABLED=0

# Mixed format - specific times and intervals
[MixedSchedule]
DAYS=ALL
TIME=08:00,12:00,18:00,*/4
FILE=/usr/share/svxlink/sounds/mixed.wav
ENABLED=0

# Every 15 minutes during morning hours
[MorningUpdates]
DAYS=MON,TUE,WED,THU,FRI
TIME=06:*/15,07:*/15,08:*/15,09:*/15
MACRO=5
ENABLED=0

# Every 5 minutes during specific hours
[FrequentUpdates]
DAYS=ALL
TIME=08:*/5,12:*/5,16:*/5,20:*/5
FILE=/usr/share/svxlink/sounds/frequent.wav
ENABLED=0

# Using numeric day format (1=Monday, 7=Sunday)
[DailyReminder]
DAYS=1,2,3,4,5,6,7
TIME=19:00
MACRO=REMINDER
ENABLED=0

# Every 10 minutes during specific hours
[TenMinuteUpdates]
DAYS=ALL
TIME=08:*/10,12:*/10,16:*/10,20:*/10
FILE=/usr/share/svxlink/sounds/ten_minute.wav
ENABLED=0
