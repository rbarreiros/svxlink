# Example SvxLink Scheduler Configuration with Placeholders
# This demonstrates how to use placeholders in COMMAND parameters

[SCHEDULE]
ENABLED=1
DEBUG=1
MESSAGES=LogMessage,StatusReport,BackupData,MaintenanceLog

# Log message with logic name and timestamp
[LogMessage]
DAYS=ALL
TIME=*/5
COMMAND=echo "[%DATETIME%] %LOGIC%: Scheduled message executed" >> /var/log/svxlink/scheduler.log
ENABLED=1

# Status report with date and time
[StatusReport]
DAYS=WEEKDAYS
TIME=09:00,17:00
COMMAND=/usr/local/bin/generate_status_report.sh --logic=%LOGIC% --date=%DATE% --time=%TIME%
ENABLED=1

# Backup with timestamped filename
[BackupData]
DAYS=ALL
TIME=02:00
COMMAND=/usr/local/bin/backup_svxlink_data.sh --output=/var/backups/svxlink_%LOGIC%_%DATE%.tar.gz
ENABLED=1

# Maintenance log with all placeholders
[MaintenanceLog]
DAYS=ALL
TIME=04:00
COMMAND=echo "Maintenance check for %LOGIC% at %DATETIME%" >> /var/log/svxlink/maintenance.log && /usr/bin/find /var/log/svxlink -name "*.log" -mtime +30 -delete
ENABLED=1

# Complex command with multiple placeholders
[SystemCheck]
DAYS=ALL
TIME=*/30
COMMAND=/bin/bash -c "echo '[%DATETIME%] %LOGIC%: System check started' >> /var/log/svxlink/system.log && /usr/local/bin/check_system_health.sh --logic=%LOGIC% --timestamp=%DATETIME%"
ENABLED=1

# Email notification with placeholders
[EmailAlert]
DAYS=ALL
TIME=08:00
COMMAND=/usr/bin/mail -s "SvxLink %LOGIC% Status - %DATE%" admin@example.com <<< "SvxLink %LOGIC% is running normally at %TIME%"
ENABLED=1

# Database logging
[DatabaseLog]
DAYS=ALL
TIME=*/15
COMMAND=/usr/local/bin/log_to_database.sh --logic=%LOGIC% --timestamp=%DATETIME% --status=active
ENABLED=1
